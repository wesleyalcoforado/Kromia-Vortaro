<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Kromia Vortaro</title>
	<style type="text/css" media="screen">

	</style>
</head>
<script type="text/javascript">

			function konservi() {
				localStorage.konserviRezultoj = document.getElementById("konserviRezultoj").checked;
				localStorage.tiparaGrando = document.getElementById("tiparaGrando").value;
			}

			function reshargi() {
				if(localStorage.konserviRezultoj != undefined && localStorage.konserviRezultoj != "false"){
					document.getElementById("konserviRezultoj").checked = true;
				}
				
				var tiparaGrando = localStorage.tiparaGrando;
				if(tiparaGrando == undefined){
					tiparaGrando = 10;
				}
				
				document.querySelector("#tiparaGrando").querySelector("option[value='"+tiparaGrando+"']").selected = "selected"
			}

			var i18n=function(){function i(b){b=b.querySelectorAll(l);for(var d,f=0;d=b[f];f++)for(var e=0;e<h.length;e++){var c=h[e],a=d.getAttribute(c);a!=null&&j[c](d,a)}}var j={"i18n-content":function(b,d){b.textContent=chrome.i18n.getMessage(d)},"i18n-values":function(b,d){for(var f=d.replace(/\s/g,"").split(/;/),e=0;e<f.length;e++){var c=f[e].match(/^([^:]+):(.+)$/);if(c){var a=c[1];c=chrome.i18n.getMessage(c[2]);if(a.charAt(0)=="."){a=a.slice(1).split(".");for(var g=b;g&&a.length>1;)g=g[a.shift()];if(g){g[a]=c;a=="innerHTML"&&i(b)}}else b.setAttribute(a,c)}}}},h=[],k;for(k in j)h.push(k);var l="["+h.join("],[")+"]";return{process:i}}();			

			function showView(viewName){
				document.getElementById("opciojPagxo").className = "kasxita";
				document.getElementById("priPagxo").className = "kasxita";

				document.getElementById("opciojNav").className = "navbar-item";
				document.getElementById("priNav").className = "navbar-item";

				document.getElementById(viewName + "Pagxo").className = "montrita";
				document.getElementById(viewName + "Nav").className = "navbar-item navbar-item-selected";
			}
			
			function init(){
				i18n.process(document);
				reshargi();
				showView("opcioj");
			}
			

</script>

<body onload="init()">

<div id="navbar-container" style="left: 0px; ">
     <h1 id="navbar-content-title">Kromia Vortaro</h1>
     <ul id="navbar">
		<li id="opciojNav" class="navbar-item navbar-item-selected" i18n-content="opcioj" onclick="showView('opcioj')">Opções</li>
		<li id="priNav" class="navbar-item" i18n-content="pri" onclick="showView('pri')">Sobre</li>
	 </ul>
  </div>

<div id="mainview">
	<div id="opciojPagxo" class="kasxita">
		<h1 i18n-content="opcioj">Opções</h1>

		<p id="status"></p>

		<p>
			<input type="checkbox" id="konserviRezultoj" name="konserviRezultoj" /> <label for="konserviRezultoj" i18n-content="konserviRezultoj">Manter resultados após fechar a janela</label>
		</p>
		<p>
			<label for="tiparaGrando" i18n-content="tiparaGrando">Tamanho da fonte</label>
			<select name="tiparaGrando" id="tiparaGrando">
				<option value="8">8pt</option>
				<option value="10">10pt</option>
				<option value="12">12pt</option>
				<option value="14">14pt</option>
				<option value="16">16pt</option>
				<option value="18">18pt</option>
				<option value="20">20pt</option>
				<option value="22">22pt</option>
				<option value="24">24pt</option>
				<option value="26">26pt</option>
				<option value="28">28pt</option>
				<option value="30">30pt</option>
				<option value="32">32pt</option>
			</select>
		</p>

		<button onclick="konservi()" i18n-content="konservi">Salvar</button>
	</div>

	<div id="priPagxo" class="kasxita">
		<h1 i18n-content="pri">Sobre</h1>
		
	</div>
</div>

</body>
</html>
